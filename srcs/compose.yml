services:
  nginx:
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - 443:443
    volumes:
      - wp:/var/www
      - ./requirements/nginx/conf/default.conf:/etc/nginx/http.d/default.conf
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress/
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wp:/var/www
    restart: always

  mariadb:
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - db:/var/lib/mysql
    restart: always

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      device: ~/guferrei/data/wordpress
      o: bind
  db:
    driver: local
    driver_opts:
      type: none
      device: ~/guferrei/data/db
      o: bind

networks:
  inception:
    driver: bridge